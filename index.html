<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./stylesheet.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg"  alt="cube">
    <div class="image"></div>
    <p class="name">Equilibrium #3429</p>
    <p class="content">Our Equilibrium collection promotes balance and calm.</p>
    <p class="left">  0.041 ETH </p>
    <p class="right">3 days left</p>
    <p class="creater">Creation of <span>Jules Wyvern</span></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br> <br> Coded by <a href="mailto:marwaas3d@gmail.com">Marwa Asaad</a>.
  </div>
</body>
</html>
